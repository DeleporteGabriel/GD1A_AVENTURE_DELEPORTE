<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" /><title>Mon 2eme jeu Phaser</title>
<script
src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
<style type="text/css"> body { margin: 0; }</style>
</head>
<body>
<script type="text/javascript">

class scene1 extends Phaser.Scene{
    constructor(){
        super("scene1");
    }

    preload(){
        this.load.image('hero', 'assets/test_png.png');
        this.load.image('map', 'assets/test_map.jpg');
    }
    create(){
        this.add.image(400, 400, 'map');
        this.add.image(300, 300, 'hero');
    }
};

var config = {
        type: Phaser.AUTO,
        width: 1920, height: 1080,
        physics: {
        default: 'arcade',
        arcade: {
        debug: false
        }},
        scene: [scene1]
        };
        new Phaser.Game(config);       



</script>
</body>
    
</html>
